<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center p-4">
<div class="max-w-md w-full">
    <div class="bg-white/70 backdrop-blur-sm rounded-lg shadow-lg p-8 text-center">
        <!-- 404 Illustration -->
        <div class="mb-6">
            <div class="mx-auto h-24 w-24 rounded-full bg-blue-100 flex items-center justify-center mb-4">
                <i data-lucide="file-question" class="h-12 w-12 text-blue-600"></i>
            </div>
            <h1 class="text-6xl font-bold text-blue-600 mb-2">404</h1>
        </div>

        <!-- Message -->
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Page Not Found</h2>
        <p class="text-gray-600 mb-6">
            The page you're looking for doesn't exist or has been moved.
        </p>

        <!-- Actions -->
        <div class="space-y-2">
            <a href="/dashboard" class="block w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-md font-medium transition duration-150 ease-in-out">
                Go to Dashboard
            </a>
            <button onclick="window.history.back()" class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-md font-medium transition duration-150 ease-in-out">
                Go Back
            </button>
        </div>

        <!-- Popular Pages -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600 mb-3">Quick Links:</p>
            <div class="space-y-2">
                <a href="/dashboard" class="block text-sm text-blue-600 hover:text-blue-700 hover:underline">
                    Dashboard
                </a>
                <a href="/login" class="block text-sm text-blue-600 hover:text-blue-700 hover:underline">
                    Login
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialize Lucide icons
    lucide.createIcons();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-red-50 to-orange-50 flex items-center justify-center p-4">
<div class="max-w-md w-full">
    <div class="bg-white/70 backdrop-blur-sm rounded-lg shadow-lg p-8 text-center">
        <!-- Error Icon -->
        <div class="mx-auto h-24 w-24 rounded-full bg-red-100 flex items-center justify-center mb-4">
            <i data-lucide="server-crash" class="h-12 w-12 text-red-600"></i>
        </div>

        <!-- Error Message -->
        <h1 class="text-6xl font-bold text-red-600 mb-2">500</h1>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Internal Server Error</h2>
        <p class="text-gray-600 mb-6">
            Something went wrong on our end. We're working to fix it!
        </p>

        <!-- Actions -->
        <div class="space-y-2">
            <button onclick="window.location.reload()" class="block w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-md font-medium transition duration-150 ease-in-out">
                <i data-lucide="refresh-cw" class="inline h-4 w-4 mr-2"></i>
                Try Again
            </button>
            <a href="/dashboard" class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-md font-medium transition duration-150 ease-in-out">
                Return to Dashboard
            </a>
        </div>

        <!-- Support Info -->
        <p class="text-xs text-gray-500 mt-6">
            Error Code: 500 | If this persists, please contact support.
        </p>
    </div>
</div>

<script>
    // Initialize Lucide icons
    lucide.createIcons();
</script>
</body>
</html>
